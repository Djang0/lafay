<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
		<h:form>
			<p:growl id="growl" showDetail="true" sticky="true" />

			<h1 class="title ui-widget-header ui-corner-all">
				<h:outputText value="#{i18n['mouvement.add']}" />
			</h1>
			<p:panel header="#{i18n['common.add']}">
				<h:panelGrid columns="4">

					<h:outputLabel for="label" value="#{i18n['mouvement.name']}"
						style="font-weight:bold" />
					<p:inputText id="label" value="#{mouvementCtrl.entityClass.nom}"
						label="#{i18n['mouvement.name']}" required="true"
						requiredMessage="#{i18n['mouvement.name.required']}">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="label" display="icon" />
					<p:tooltip for="label" value="#{i18n['mouvement.name']}"
						showEffect="clip" hideEffect="fade" />

					<h:outputLabel for="desc" value="#{i18n['mouvement.desc']}"
						style="font-weight:bold" />
					<p:inputTextarea rows="6" cols="33" id="desc"
						value="#{mouvementCtrl.entityClass.description}"
						label="#{i18n['mouvement.desc.tip']}" required="true"
						requiredMessage="#{i18n['mouvement.desc.required']}">
						<f:validateLength minimum="2" />
					</p:inputTextarea>
					<p:message for="desc" display="icon" />
					<p:tooltip for="desc" value="#{i18n['mouvement.desc.tip']}"
						showEffect="clip" hideEffect="fade" />
				</h:panelGrid>



				<p:commandButton id="saveButton" update="growl"
					value="#{i18n['common.create']}" action="#{mouvementCtrl.create}" />
				<p:tooltip for="saveButton" value="#{i18n['common.create']}"
					showEffect="clip" hideEffect="fade" />
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
</html>
