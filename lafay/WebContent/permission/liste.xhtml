<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

    <ui:define name="content">
	    <h:form id="form">
	    <p:growl id="messages" showDetail="true"/> 
	    	<p:dataTable id="users" value="#{permissionCtrl.permissions}" var="p" editable="true">
	    		<f:facet name="header">  
            		<h:outputText value="#{i18n['i18n.permlst']}" />
        		</f:facet>
        		<p:ajax event="rowEdit" listener="#{permissionCtrl.onEdit}" update=":form:messages" />  
        		<p:ajax event="rowEditCancel" listener="#{permissionCtrl.onCancel}" update=":form:messages" />    
	    		<p:column headerText="#{i18n['i18n.valeur']}">
	    			<p:cellEditor>
	    				<f:facet name="output"><h:outputText value="#{p.valeur}" /></f:facet>  
                    	<f:facet name="input"><p:inputText id="nameInput" value="#{p.valeur}" style="width:96%"/></f:facet>
	    			</p:cellEditor>
	    		</p:column>
	    		
	    		<p:column style="width:6%">
		    		<p:rowEditor></p:rowEditor>
	    		</p:column>
	    		<p:column style="width:6%">
	    		<p:commandLink action="#{permissionCtrl.delete}">
	    			<p:graphicImage styleClass="ui-icon ui-icon-circle-close"/>
	    		</p:commandLink>
		    		
	    		</p:column>
	    	</p:dataTable>
	    </h:form>
    </ui:define>
</ui:composition>
</html>
