<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
		<h:form>
			<p:growl id="growl" showDetail="true" sticky="true" />

			<h1 class="title ui-widget-header ui-corner-all">
				<h:outputText value="#{i18n['i18n.exedit']}" />
			</h1>
			<p:panel header="#{i18n['i18n.edit']}"> 
				<h:panelGrid columns="4">

					<h:outputLabel for="label" value="#{i18n['i18n.exname']}"
						style="font-weight:bold" />
					<p:inputText id="label" value="#{exerciceCtrl.exerciceEdit.nom}"
						label="#{i18n['i18n.exname']}" required="true"
						requiredMessage="#{i18n['i18n.exnamereq']}">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="label" display="icon" />
					<p:tooltip for="label" value="#{i18n['i18n.exname']}"
						showEffect="clip" hideEffect="fade" />
						
					
					<h:outputLabel for="editor" value="#{i18n['i18n.exdesc']}"
						style="font-weight:bold" />
					<p:editor id="editor" value="#{exerciceCtrl.exerciceEdit.description}" width="600" label="#{i18n['i18n.exdesc']}" required="true"
						requiredMessage="#{i18n['i18n.exdescreq']}"> 
							<f:validateLength minimum="10" />
					</p:editor>
					<p:message for="editor" display="icon" />
					<p:tooltip for="editor" value="#{i18n['i18n.exdesc']}"
						showEffect="clip" hideEffect="fade" />
				</h:panelGrid>

				

				<p:commandButton id="saveButton" update="growl"
					value="#{i18n['i18n.save']}" action="#{exerciceCtrl.update}" />
				<p:tooltip for="saveButton" value="#{i18n['i18n.save']}"
					showEffect="clip" hideEffect="fade" />
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
</html>
