<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
		<h1 class="title ui-widget-header ui-corner-all">
			<h:outputText value="#{i18n['i18n.grplst']}" />
		</h1>
		<h:form id="form">
			<p:growl id="messages" showDetail="true" />
			<p:dataTable id="users" resizableColumns="true"
				value="#{enchainableCtrl.enchainables}" var="g" editable="true"
				paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15"
				emptyMessage="#{i18n['i18n.nothingFound']}"
				filteredValue="#{enchainableCtrl.filtered}">

				<p:ajax event="rowEdit" listener="#{enchainableCtrl.onEdit}"
					update=":form:messages" />
				<p:ajax event="rowEditCancel" listener="#{enchainableCtrl.onCancel}"
					update=":form:messages" />

				<p:column headerText="#{i18n['i18n.pause']}" sortBy="#{g.pause}"
					style="width:5%">
					<p:commandLink styleClass="ui-icon ui-icon-circle-close"
						rendered="#{g.pause}" />
					<p:commandLink styleClass="ui-icon ui-icon-check"
						rendered="#{!g.pause}" />
				</p:column>
				<p:column headerText="#{i18n['i18n.enchname']}" sortBy="#{g.nom}"
					filterMatchMode="contains" filterBy="#{g.nom}" style="width:20%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{g.nom}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="nameInput" value="#{g.nom}" style="width:96%">
								<f:validateLength minimum="2" />
							</p:inputText>
						</f:facet>
					</p:cellEditor>
					<p:tooltip for="nameInput" value="#{i18n['i18n.enchname']}"
						showEffect="clip" hideEffect="fade" />
				</p:column>

				<p:column headerText="#{i18n['i18n.ex']}" sortBy="#{g.exercice.nom}"
					filterMatchMode="contains" filterBy="#{g.exercice.nom}"
					style="width:20%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{g.exercice.nom}" />
						</f:facet>
						<f:facet name="input">
							<p:selectOneMenu id="exls" disabled="#{g.pause}" 
								value="#{g.exercice}" converter="exerciceConverter"
								panelStyle="width:150px" effect="fade" style="width:160px">

								<f:selectItems value="#{enchainableCtrl.exercices}" var="exercice"
									itemLabel="#{exercice.nom}" itemValue="#{exercice}" />
							</p:selectOneMenu>
						</f:facet>
					</p:cellEditor>
					
				</p:column>

				<p:column headerText="#{i18n['i18n.duree']}"
					sortBy="#{g.dureeEnSeconde}" style="width:20%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{g.dureeEnSeconde}" />
						</f:facet>
						<f:facet name="input">
							<p:spinner disabled="#{!g.pause}"
								id="durspin" max="300" value="#{g.dureeEnSeconde}" />
						</f:facet>
					</p:cellEditor>
					<p:tooltip for="durspin" value="#{i18n['i18n.setduree']}"
						showEffect="clip" hideEffect="fade" />
				</p:column>

				<p:column headerText="#{i18n['i18n.rep']}"
					sortBy="#{g.repetitionMinimum}" style="width:20%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{g.repetitionMinimum}" />
						</f:facet>
						<f:facet name="input">
							<p:spinner disabled="#{g.pause}"
								id="repspin" max="300" value="#{g.repetitionMinimum}" />
						</f:facet>
					</p:cellEditor>
					<p:tooltip for="repspin" value="#{i18n['i18n.repMin']}"
						showEffect="clip" hideEffect="fade" />
				</p:column>

				<p:column style="width:10%">
					<p:rowEditor id="editor" />
				</p:column>
				<p:column style="width:5%">
					<p:commandLink action="#{enchainableCtrl.delete}" id="delimg"
						styleClass="ui-icon ui-icon-trash" ajax="false" />
					<p:tooltip for="delimg" value="#{i18n['i18n.del']}"
						showEffect="clip" hideEffect="fade" />
				</p:column>
				
			</p:dataTable>
			<p:commandButton id="addbut" action="#{enchainableCtrl.goCreate}"
				icon="ui-icon-circle-plus" value="#{i18n['i18n.add']}" />
			<p:tooltip for="addbut" value="#{i18n['i18n.add']}" showEffect="clip"
				hideEffect="fade" />
		</h:form>

	</ui:define>
</ui:composition>
</html>
