<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">

		<h:form id="form">
			<p:growl id="growl" showDetail="true" sticky="true" />
			<h1 class="title ui-widget-header ui-corner-all">
				<h:outputText value="#{i18n['i18n.usredit']}" />
			</h1>
			<p:panel header="#{i18n['i18n.edit']}">
				<h:panelGrid id="grid" columns="4">

					<h:outputLabel for="firstname" value="#{i18n['i18n.nom']}"
						style="font-weight:bold" />
					<p:inputText id="firstname"
						value="#{utilisateurCtrl.utilisateurEdit.nom}"
						label="#{i18n['i18n.nom']}" required="true"
						requiredMessage="#{i18n['i18n.nomreq']}">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="firstname" display="icon" />
					<p:tooltip for="firstname" value="#{i18n['i18n.nomtip']}"
						showEffect="clip" hideEffect="fade" />

					<h:outputLabel for="surname" value="#{i18n['i18n.prenom']}"
						style="font-weight:bold" />
					<p:inputText id="surname" Label="#{i18n['i18n.prenom']}"
						value="#{utilisateurCtrl.utilisateurEdit.prenom}" required="true"
						requiredMessage="#{i18n['i18n.prenreq']}">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="surname" display="icon" />
					<p:tooltip for="surname" value="#{i18n['i18n.prenomtip']}"
						showEffect="clip" hideEffect="fade" />

					<h:outputLabel for="pwd1" value="#{i18n['i18n.pws']}"
						style="font-weight:bold" />
					<p:password feedback="true" inline="true"
						label="#{i18n['i18n.pws']}"
						value="#{utilisateurCtrl.utilisateurEdit.passe}" required="true"
						id="pwd1" match="pwd2" requiredMessage="#{i18n['i18n.pwsreq']}"
						promptLabel="#{i18n['i18n.prompt_strength']}"
						weakLabel="#{i18n['i18n.strength_WEAK']}"
						goodLabel="#{i18n['i18n.strength_GOOD']}"
						strongLabel="#{i18n['i18n.strength_STRONG']}">
						<f:validateLength minimum="6" />
					</p:password>
					<p:message for="pwd1" display="icon" />
					<p:tooltip for="pwd1" value="#{i18n['i18n.pwstip']}"
						showEffect="clip" hideEffect="fade" />

					<h:outputLabel for="pwd2" value="#{i18n['i18n.pwsConf']}"
						style="font-weight:bold" />
					<p:password label="#{i18n['i18n.pwsConf']}"
						value="#{utilisateurCtrl.utilisateurEdit.passe}" id="pwd2"
						required="true" requiredMessage="#{i18n['i18n.confreq']}">
						<f:validateLength minimum="6" />
					</p:password>
					<p:message for="pwd2" display="icon" />
					<p:tooltip for="pwd2" value="#{i18n['i18n.pws2tip']}"
						showEffect="clip" hideEffect="fade" />
				</h:panelGrid>

				<p:commandButton id="saveButton" update="growl,grid"
					value="#{i18n['i18n.edit']}" action="#{utilisateurCtrl.update}" />
				<p:tooltip for="saveButton" value="#{i18n['i18n.savetip']}"
					showEffect="clip" hideEffect="fade" />
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
</html>
