<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="#{i18n['i18n.email']}" style="font-weight:bold" />
				<h:inputText id="email" value="#{utilisateurCtrl.entityClass.email}" />
				<p:tooltip for="email" value="#{i18n['i18n.mailtip']}"
					showEffect="clip" hideEffect="fade" />
				<h:outputText value="#{i18n['i18n.pws']}" style="font-weight:bold" />
				<h:inputSecret id="pws" value="#{utilisateurCtrl.entityClass.passe}" />
				<p:tooltip for="pws" value="#{i18n['i18n.pwstip']}"
					showEffect="clip" hideEffect="fade" />
			</h:panelGrid>
			<h:commandButton id="logbut" value="#{i18n['i18n.conn']}"
				action="#{utilisateurCtrl.login}" />
			<p:tooltip for="logbut" value="#{i18n['i18n.logtip']}"
				showEffect="clip" hideEffect="fade" />
		</h:form>

	</ui:define>
</ui:composition>
</html>
