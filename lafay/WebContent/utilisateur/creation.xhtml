<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />  
         
            <h:panelGrid columns="3">
            
                <h:outputLabel for="firstname" value="#{i18n['i18n.nom']}" />
                <p:inputText id="firstname" value="#{utilisateurCtrl.utilisateur.nom}" label="#{i18n['i18n.nom']}" required="true" requiredMessage="#{i18n['i18n.nomreq']}">
                	<f:validateLength minimum="2" />
                </p:inputText>
                <p:message for="firstname" display="icon"/> 
                
                <h:outputLabel for="surname" value="#{i18n['i18n.prenom']}" />
                <p:inputText id="surname" Label="#{i18n['i18n.prenom']}" value="#{utilisateurCtrl.utilisateur.prenom}" required="true" requiredMessage="#{i18n['i18n.prenreq']}">
                	<f:validateLength minimum="2" />
                </p:inputText>
                <p:message for="surname" display="icon"/> 
                
                <h:outputLabel for="mail" value="#{i18n['i18n.email']}" />
                <p:inputText id="mail" label="#{i18n['i18n.email']}" value="#{utilisateurCtrl.utilisateur.email}" required="true" requiredMessage="#{i18n['i18n.mailreq']}">
                	<f:validator validatorId="be.lreenaers.lafay.web.validators.UniqueEmailValidator" />
                	<f:validator validatorId="be.lreenaers.lafay.web.validators.EmailValidator" />
                </p:inputText>
                <p:message for="mail" display="icon"/> 
                
                <h:outputLabel for="pseudo" value="#{i18n['i18n.pseudo']}" />
                <p:inputText id="pseudo" label="#{i18n['i18n.pseudo']}" value="#{utilisateurCtrl.utilisateur.pseudo}" required="true" requiredMessage="#{i18n['i18n.pseudoreq']}">
                	<f:validator validatorId="be.lreenaers.lafay.web.validators.UniquePseudoValidator" />
                </p:inputText>
                <p:message for="pseudo" display="icon"/> 
                 
                
                <h:outputLabel for="pwd1" value="#{i18n['i18n.pws']}" />
                <p:password feedback="true" inline="true" label="#{i18n['i18n.pws']}" value="#{utilisateurCtrl.utilisateur.passe}" required="true" id="pwd1" match="pwd2" requiredMessage="#{i18n['i18n.pwsreq']}" promptLabel="#{i18n['i18n.prompt_strength']}" weakLabel="#{i18n['i18n.strength_WEAK']}" goodLabel="#{i18n['i18n.strength_GOOD']}" strongLabel="#{i18n['i18n.strength_STRONG']}">
                	<f:validateLength minimum="6" />
                </p:password>
                <p:message for="pwd1" display="icon"/>
                
                <h:outputLabel for="pwd2" value="#{i18n['i18n.pwsConf']}" />
                <p:password label="#{i18n['i18n.pwsConf']}" value="#{utilisateurCtrl.utilisateur.passe}" id="pwd2" required="true" requiredMessage="#{i18n['i18n.confreq']}">
                	<f:validateLength minimum="6" />
                </p:password>
                <p:message for="pwd2" display="icon"/>
            </h:panelGrid>
            <p:commandButton id="saveButton" update="growl" value="#{i18n['i18n.create']}" action="#{utilisateurCtrl.create}" />
        </h:form>
        
    </ui:define>
</ui:composition>
</html>
