<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

    <ui:define name="content">
	    <h:form id="form">
	    <p:growl id="messages" showDetail="true"/> 
			<p:dataTable var="u" value="#{utilisateurCtrl.utilisateurs}" id="users" editable="true">  
					
        			
        			<f:facet name="header">  
          				  Liste Utilisateurs  
        			</f:facet>  
        			<p:ajax event="rowEdit" listener="#{utilisateurCtrl.onEdit}" update=":form:messages" />  
        			<p:ajax event="rowEditCancel" listener="#{utilisateurCtrl.onCancel}" update=":form:messages" /> 
        			
	    		<p:column headerText="#{i18n['i18n.id']}">
	    		
	    				<h:outputText value="#{u.id}" />  
	    	
	    		</p:column>
	    		<p:column headerText="#{i18n['i18n.nom']}">
	    			<p:cellEditor>
	    				<f:facet name="output"><h:outputText value="#{u.nom}" /></f:facet>  
                    	<f:facet name="input"><p:inputText id="nameInput" value="#{u.nom}" style="width:96%" required="true" requiredMessage="#{i18n['i18n.prenreq']}">
                    	<f:validateLength minimum="2" />
                    	</p:inputText></f:facet>
	    			</p:cellEditor>
	    		</p:column>
	    		<p:column headerText="#{i18n['i18n.prenom']}">
	    			<p:cellEditor>
	    				<f:facet name="output"><h:outputText value="#{u.prenom}" /></f:facet>  
                    	<f:facet name="input"><p:inputText id="surnameInput" value="#{u.prenom}" style="width:96%"/></f:facet>
	    			</p:cellEditor>
	    		</p:column>
	    		<p:column headerText="#{i18n['i18n.pseudo']}">
	    			<h:outputText value="#{u.pseudo}" />
	    		</p:column>
	    		<p:column headerText="#{i18n['i18n.email']}">
	    			<h:outputText value="#{u.email}" />
	    		</p:column>
	    		<p:column>

		    		  <p:rowEditor />
	    			
	    		</p:column>
	    	</p:dataTable>
	    </h:form>
    </ui:define>
</ui:composition>
</html>
