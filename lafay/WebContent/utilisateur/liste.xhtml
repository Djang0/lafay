<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

    <ui:define name="content">
	    <h:form id="form">
	    <p:growl id="messages" showDetail="true"/> 
			<p:dataTable var="u" value="#{utilisateurCtrl.utilisateurs}" id="users" editable="true" resizableColumns="true" paginator="true" rows="10"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15" emptyMessage="#{i18n['i18n.nothingFound']}" filteredValue="#{UtilisateurCtrl.filtered}">  
					
        			
        			<f:facet name="header">  
          				 <h:outputText value="#{i18n['i18n.usrlst']}" /> 
        			</f:facet>  
        			<p:ajax event="rowEdit" listener="#{utilisateurCtrl.onEdit}" update=":form:messages" />  
        			<p:ajax event="rowEditCancel" listener="#{utilisateurCtrl.onCancel}" update=":form:messages" /> 
        			
	    		<p:column headerText="#{i18n['i18n.id']}" sortBy="id" filterMatchMode="contains" filterBy="#{u.id}">
	    		
	    				<h:outputText value="#{u.id}" />  
	    	
	    		</p:column>
	    		<p:column headerText="#{i18n['i18n.nom']}"  sortBy="nom" filterMatchMode="contains" filterBy="#{u.nom}">
	    			<p:cellEditor>
	    				<f:facet name="output"><h:outputText value="#{u.nom}" /></f:facet>  
                    	<f:facet name="input"><p:inputText id="nameInput" value="#{u.nom}" style="width:96%" required="true" requiredMessage="#{i18n['i18n.prenreq']}">
                    	<f:validateLength minimum="2" />
                    	</p:inputText></f:facet>
	    			</p:cellEditor>
	    			<p:tooltip for="nameInput" value="#{i18n['i18n.nomtip']}" showEffect="clip" hideEffect="fade" />
	    		</p:column>
	    		<p:column headerText="#{i18n['i18n.prenom']}"  sortBy="prenom" filterMatchMode="contains" filterBy="#{u.prenom}">
	    			<p:cellEditor>
	    				<f:facet name="output"><h:outputText value="#{u.prenom}" /></f:facet>  
                    	<f:facet name="input"><p:inputText id="surnameInput" value="#{u.prenom}" style="width:96%"/></f:facet>
	    			</p:cellEditor>
	    			<p:tooltip for="surnameInput" value="#{i18n['i18n.prenomtip']}" showEffect="clip" hideEffect="fade" />	
	    		</p:column>
	    		<p:column headerText="#{i18n['i18n.pseudo']}" sortBy="pseudo" filterMatchMode="contains" filterBy="#{u.pseudo}">
	    			<h:outputText value="#{u.pseudo}" />
	    		</p:column>
	    		<p:column headerText="#{i18n['i18n.email']}" sortBy="email" filterMatchMode="contains" filterBy="#{u.email}">
	    			<h:outputText value="#{u.email}" />
	    			
	    		</p:column>
	    		<p:column>

		    		  <p:rowEditor  />
		    </p:column>
		    	<p:column>
	    		
	    		<p:commandLink id="delbut" actionListener="#{utilisateurCtrl.delete}" ajax="false" styleClass="ui-icon ui-icon-trash" />
	    		<p:tooltip for="delbut" value="#{i18n['i18n.del']}" showEffect="clip" hideEffect="fade" />		
	    		</p:column>
	    		<p:column>
	    		<p:commandLink id="editbut" actionListener="#{utilisateurCtrl.editUtilisateur}" ajax="false" styleClass="ui-icon ui-icon-wrench" />
	    		<p:tooltip for="editbut" value="#{i18n['i18n.edit']}" showEffect="clip" hideEffect="fade" />	
	    		</p:column>
	    	</p:dataTable>
	    		<p:commandButton id="addbut" action="#{utilisateurCtrl.goCreate}" icon="ui-icon-circle-plus" value="#{i18n['i18n.add']}"/>
	    		<p:tooltip for="addbut" value="#{i18n['i18n.add']}" showEffect="clip" hideEffect="fade" />
	    </h:form>
    </ui:define>
</ui:composition>
</html>
